  # Define your workflow name, triggers, and jobs
name: Azure Web App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Star-Segmentor'
        slot-name: 'production'
        package: '3.8'



    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
          python-version: '3.8'

    - name: Download and unzip release
      run: |
          wget https://github.com/Puneet-Bajaj-IITM/image-segmentation/releases/download/v1.0.0/star-segmentor.zip
          unzip -o star-segmentor.zip -d ${{ github.workspace }}
          ls
          pwd
      working-directory: ${{ github.workspace }}

    - name: Zip artifact for deployment
      run: zip release.zip ./* -r

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: release.zip
          # Additional paths if needed
          
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: '3.8'
  
    - name: Run Python app
      run: |
          ls
          pwd
          python app.py
      working-directory: ${{ github.workspace }}
  
